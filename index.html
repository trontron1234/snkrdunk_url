<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNKRDUNK URL Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SNKRDUNK URL Generator</h1>
        
        <div class="url-display">
            <div class="url-result">
                <span id="generatedUrl">https://snkrdunk.com/search/article/?</span>
            </div>
            <button id="copyButton">URLをコピー</button>
            <button id="clearButton">クリア</button>
        </div>

        <div class="params-container">
            <h2>基本設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="brandIds">ブランドID:</label>
                    <input type="text" id="brandIds" placeholder="例: nike">
                </div>
                <div class="param-item">
                    <label for="keywords">キーワード:</label>
                    <input type="text" id="keywords" placeholder="例: Air Jordan">
                </div>
                <div class="param-item coming-soon">
                    <label for="modelId">モデルID:</label>
                    <input type="text" id="modelId" placeholder="Coming Soon..." disabled>
                </div>
                <div class="param-item coming-soon">
                    <label for="type">商品タイプ:</label>
                    <input type="text" id="type" placeholder="Coming Soon..." disabled>
                </div>
                <div class="param-item">
                    <label for="slide">ページ遷移方法:</label>
                    <select id="slide">
                        <option value="right">スライド (right)</option>
                        <option value="modal">モーダル (modal)</option>
                    </select>
                </div>
            </div>

            <h2>フィルター設定</h2>
            <div class="param-group">
                <div class="param-item checkbox">
                    <input type="checkbox" id="isFirstHand">
                    <label for="isFirstHand">ブランド公式/一次流通のみ (isFirstHand=true)</label>
                </div>
                <div class="param-item checkbox">
                    <input type="checkbox" id="isSaleOnly">
                    <label for="isSaleOnly">販売中のみ (isSaleOnly=true)</label>
                </div>
                <div class="param-item checkbox">
                    <input type="checkbox" id="isUnderRetail">
                    <label for="isUnderRetail">定価以下のみ (isUnderRetail=true)</label>
                </div>
                <div class="param-item checkbox coming-soon">
                    <input type="checkbox" id="isDiscount" disabled>
                    <label for="isDiscount" class="disabled-label">割引商品表示 (isDiscount=true)</label>
                </div>
                <div class="param-item checkbox coming-soon">
                    <input type="checkbox" id="isDiscountFirst" disabled>
                    <label for="isDiscountFirst" class="disabled-label">割引優先表示 (isDiscountFirst=true)</label>
                </div>
            </div>

            <h2>カテゴリ設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="searchCategoryIds">ルートカテゴリ:</label>
                    <input type="text" id="searchCategoryIds" placeholder="例: 1,2,3">
                </div>
                <div class="param-item coming-soon">
                    <label for="categoryId">カテゴリID:</label>
                    <input type="text" id="categoryId" placeholder="Coming Soon..." disabled>
                </div>
                <div class="param-item coming-soon">
                    <label for="subCategoryId">サブカテゴリID:</label>
                    <input type="text" id="subCategoryId" placeholder="Coming Soon..." disabled>
                </div>
            </div>

            <h2>価格設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="minPrice">最低価格:</label>
                    <input type="number" id="minPrice" placeholder="例: 1000">
                </div>
                <div class="param-item">
                    <label for="maxPrice">最高価格:</label>
                    <input type="number" id="maxPrice" placeholder="例: 50000">
                </div>
            </div>

            <h2>ソート設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="sort">並び替え:</label>
                    <select id="sort">
                        <option value="">選択なし</option>
                        <option value="recommend">おすすめ順</option>
                        <option value="hottest">人気順</option>
                        <option value="latest">新着順</option>
                        <option value="price_low">価格の安い順</option>
                        <option value="price_high">価格の高い順</option>
                        <option value="launch">発売日順</option>
                        <option value="favorite">お気に入り順</option>
                    </select>
                </div>
                <div class="param-item">
                    <label for="itemConditions">商品状態:</label>
                    <input type="text" id="itemConditions" placeholder="例: brand_new,no_damage">
                </div>
                <div class="param-item">
                    <label for="itemSizes">サイズ:</label>
                    <input type="text" id="itemSizes" placeholder="例: wear_size_2xs,wear_size_xs">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
