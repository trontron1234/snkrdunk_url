<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNKRDUNK URL Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SNKRDUNK URL Generator</h1>
        
        <div class="url-display">
            <div class="url-result">
                <span id="generatedUrl">https://snkrdunk.com/search/article/?</span>
            </div>
            <button id="copyButton">URLをコピー</button>
            <button id="clearButton">クリア</button>
        </div>

        <div class="params-container">
            <h2>基本設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="brandId">ブランドID:</label>
                    <input type="text" id="brandId" placeholder="例: nike">
                </div>
                <div class="param-item">
                    <label for="keywords">キーワード:</label>
                    <input type="text" id="keywords" placeholder="例: Air Jordan">
                </div>
                <div class="param-item">
                    <label for="tab">タブ:</label>
                    <select id="tab">
                        <option value="primary">primary</option>
                        <option value="hottest">hottest</option>
                        <option value="new">new</option>
                        <option value="low">low</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div class="param-item">
                    <label for="slide">スライド方向:</label>
                    <select id="slide">
                        <option value="right">right</option>
                        <option value="left">left</option>
                    </select>
                </div>
            </div>

            <h2>フィルター設定</h2>
            <div class="param-group">
                <div class="param-item checkbox">
                    <input type="checkbox" id="isFirstHand">
                    <label for="isFirstHand">ブランド公式/一次流通のみ (isFirstHand=true)</label>
                </div>
                <div class="param-item checkbox">
                    <input type="checkbox" id="isSaleOnly">
                    <label for="isSaleOnly">セール対象のみ (isSaleOnly=true)</label>
                </div>
                <div class="param-item checkbox">
                    <input type="checkbox" id="isUnderRetail">
                    <label for="isUnderRetail">定価以下のみ (isUnderRetail=true)</label>
                </div>
                <div class="param-item checkbox">
                    <input type="checkbox" id="isDiscountFirst">
                    <label for="isDiscountFirst">割引優先表示 (isDiscountFirst=true)</label>
                </div>
            </div>

            <h2>カテゴリ設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="rootCategoryId">ルートカテゴリID:</label>
                    <input type="text" id="rootCategoryId" placeholder="例: 1">
                </div>
                <div class="param-item">
                    <label for="categoryId">カテゴリID:</label>
                    <input type="text" id="categoryId" placeholder="例: 2,3">
                </div>
                <div class="param-item">
                    <label for="subCategoryId">サブカテゴリID:</label>
                    <input type="text" id="subCategoryId" placeholder="例: 5,6">
                </div>
            </div>

            <h2>価格設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="minPrice">最低価格:</label>
                    <input type="number" id="minPrice" placeholder="例: 1000">
                </div>
                <div class="param-item">
                    <label for="maxPrice">最高価格:</label>
                    <input type="number" id="maxPrice" placeholder="例: 50000">
                </div>
            </div>

            <h2>その他の設定</h2>
            <div class="param-group">
                <div class="param-item">
                    <label for="sort">並び替え:</label>
                    <select id="sort">
                        <option value="">選択なし</option>
                        <option value="hottest">人気順</option>
                        <option value="new">新着順</option>
                        <option value="low">価格の安い順</option>
                        <option value="high">価格の高い順</option>
                    </select>
                </div>
                <div class="param-item">
                    <label for="itemConditions">商品状態:</label>
                    <input type="text" id="itemConditions" placeholder="例: brand_new,no_damage">
                </div>
                <div class="param-item">
                    <label for="itemSizes">サイズ:</label>
                    <input type="text" id="itemSizes" placeholder="例: wear_size_2xs,wear_size_xs">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
